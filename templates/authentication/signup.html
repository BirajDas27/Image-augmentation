<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");

            loader.addEventListener("transitioned", () => {
                document.body.removeChild(loader);
            });
        })
    </script>
</head>
{% load static %}
<body>
    <div class="loader">
        <img src="{% static 'images/logo.png' %}">
    </div>
    <div class="box">
        <div id="logo" class="glogo">
            <img src="{%static 'images/logo.png'%}" alt="logo" width="50px" height="50px">
        </div>
        <h2>Sign Up</h2>
        <p>Make your new account here</p>
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="inputBox">
                <input type="text" id="username" name="username" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="username">Username</label>
            </div>
            <div class="inputBox">
                <input type="text" id="fname" name="fname" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="fname">First Name</label>
            </div>
            <div class="inputBox">
                <input type="text" id="lname" name="lname" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="lname">Last Name</label>
            </div>
            <div class="inputBox">
                <input type="email" id="email" name="email" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Email</label>
            </div>
            <div class="inputBox">
                <input type="password" id="pass1" name="pass1" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="pass1">Password</label>
            </div>
            <div class="inputBox">
                <input type="password" id="pass2" name="pass2" value="" required onkeyup="this.setAttribute('value',this.value);">
                <label for="pass2">Confirm Password</label>
            </div>
            <div class="tosignin">
                <a href="/signin">Already a user?</a>
            </div>
            <button type="submit" name="signUp" value="Sign Up">Sign Up</button>
        </form>
    </div>
</body>
</html>
